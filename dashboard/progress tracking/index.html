<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Admin panel</title>
</head>

<body>

    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-book'></i>
            <span class="text">LMS</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="/dashboard/index.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/dashboard/courses/index.html">
                    <i class='bx bx-food-menu'></i>
                    <span class="text">Courses</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-user-account'></i>
                    <span class="text">Profile</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-layer'></i>
                    <span class="text">Enrollments</span>
                </a>
            </li>
            <li class="active">
                <a href="#">
                    <i class='bx bx-line-chart'></i>
                    <span class="text">Progress Tracking</span>
                </a>
            </li>
            <li>
                <a href="/dashboard/discussing form/index.html">
                    <i class='bx bx-conversation'></i>
                    <span class="text">Discussing Forums</span>
                </a>
            </li>
            <li>
                <a href="/dashboard/certificate/index.html">
                    <i class='bx bx-certification'></i>
                    <span class="text">Certificates</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="/dashboard/helpAndSupport/index.html">
                    <i class='bx bx-help-circle'></i>
                    <span class="text">Help/Support</a></span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->



    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="assets/techidolpic.PNG">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <div class="main">

            <div class="menu">

                <ul>
                    <li>
                        <i class="icon uil uil-focus-target"></i>
                        <div class="Active processor one">
                            <p>1</p>
                            <i class="uil uil-check-circle"></i>
                        </div>
                        <p class="text">Add to Card</p>
                    </li>

                    <li>
                        <i class="icon uil uil-clipboard-alt"></i>
                        <div class="Active processor two">
                            <p>2</p>
                            <i class="uil uil-check-circle"></i>
                        </div>
                        <p class="text">Fill Details</p>
                    </li>

                    <li>

                        <i class="icon uil uil-credit-card"></i>
                        <div class="Active processor three">
                            <p>3</p>
                            <a><i class="uil uil-check-circle"></i></a>
                        </div>
                        <p class="text">payment system</p>
                    </li>

                    <li>
                        <i class="icon uil uil-exchange"></i>
                        <div class="Active processor four">
                            <p>4</p>
                            <i class="uil uil-check-circle"></i>
                        </div>
                        <p class="text">Order Process</p>
                    </li>

                    <li>
                        <i class="icon uil uil-location-pin-alt"></i>
                        <div class="Active processor five">
                            <p>5</p>
                            <i class="uil uil-check-circle"></i>
                        </div>
                        <p class="text">location Map</p>
                    </li>
                </ul>
            </div>
            <!-- MAIN -->
    </section>
    <!-- CONTENT -->


    <script src="index.js"></script>
</body>

</html>
