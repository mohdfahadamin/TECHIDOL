<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Admin panel</title>
</head>

<body>

    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-book'></i>
            <span class="text">LMS</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="#">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-food-menu'></i>
                    <span class="text">User Management</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-user-account'></i>
                    <span class="text">Course Management</span>
                </a>
            </li>
            <li>
                <a href="/admin dashboard/analytics and reports/index.html">
                    <i class='bx bxs-layer'></i>
                    <span class="text">Analytics and Reports</span>
                </a>
            </li>
            <li class="active">
                <a href="#">
                    <i class='bx bx-line-chart'></i>
                    <span class="text">Content Management</span>
                </a>
            </li>
            <li>
                <a href="/admin dashboard/communication tools/index.html">
                    <i class='bx bx-conversation'></i>
                    <span class="text">Communication Tools</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-certification'></i>
                    <span class="text">Enrollment and Registration</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="/admin dashboard/user support/index.html">
                    <i class='bx bx-help-circle'></i>
                    <span class="text">User Support</a></span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->



    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="assets/techidolpic.PNG">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>

            <div class="container">
                <div class="upload-btn">
                    <form action="">
                        <label for="coarse">SELECT COARSE :</label>
                        <select name="coarse" id="coarse">
                            <option value="frontent">FRONTENT DEVELOPMENT</option>
                            <option value="backend">BACKEND DEVELOPMENT</option>
                            <option value="python">PYTHON</option>
                            <option value="full-stack">FULL STACK DEVELOPMENT</option>
                            <option value="php">PHP</option>
                        </select>
                    </form>
                    <div class="container_1">
                        <h3>UPLOAD THE CONTENT OF THE COARSES</h3>
                        <form>
                            <label for="myfile">Select a file:</label>
                            <input type="file" id="myfile" class="input" name="myfile" multiple><br><br>
                            <input type="submit" class="button">
                        </form>
                    </div>
                </div>
            </div>

        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->


    <script src="index.js"></script>
</body>

</html>
