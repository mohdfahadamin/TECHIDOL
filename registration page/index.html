<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION PAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">REGISTRATION PAGE</h1>
        <div class="name">
        <label for="name" id="name">Name:</label>
        <input type="text" placeholder="Enter Your Name" required>
        </div>
            <div class="father-name">
            <label for="father-name" id="father-name">Father Name: </label>
            <input type="text" placeholder="Enter Your Father Name" required>
            </div>
            <div class="qualification">
                <label for="qualification" id="qualification">Qualification: </label>
                <select name="qualification" id="qualification-select" required>
                    <option value="">Choose a Qualification</option>
                    <option value="10th">10th</option>
                    <option value="12th">12th</option>
                    <option value="under-graduate">Under Graduate</option>
                    <option value="post-graduate">Post Graduate</option>
                </select>
            </div>
            <div class="email">
                <label for="email" id="email">Email Address:</label>
                <input type="email" id="email" size="30" placeholder="Enter your email" required />
            </div>
            <div class="password">
                <label for="pass" id="password">Password (8 characters minimum):</label>
                <input type="password" id="pass" name="password" minlength="8" placeholder="Enter the Password" required />
            </div>
            <div class="password1">
                <label for="pass" id="password1">Confirm Password:</label>
                <input type="password" id="pass" name="password" minlength="8" placeholder="Re-enter the Password" required />
            </div>
            <div class="course">
                <label for="course" id="course">Course </label>
                <select name="course" id="course-select">
                    <option value="">Choose a Course</option>
                    <option value="diploma">Diploma in Engineering</option>
                    <option value="btech">Btech</option>
                    <option value="mtech">Mtech</option>
                    <option value="mca">Mca</option>
                </select>
            </div>
            <div class="phone">
            <label for="phone" id="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
            </div>
            <div>
                <button class="favorite styled" type="button">Submit</button>
            </div>
</div>
<script src="index.js"></script>
</body>
</html>
